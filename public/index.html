<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- CDN React (dev) + Babel for quick demo -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Theme variables */
    :root {
      --accent: #0b69ff;
      --bg: #b9bcc2;
      --card: #d4d7df;
      --text: #e6eef8;
      --muted: rgba(230, 238, 248, .7);
      --glass: rgba(255, 255, 255, 0.03);
      --radius: 12px;
      --shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
      --glass-border: rgba(255, 255, 255, 0.04);
      font-family: Inter, system-ui, Arial, sans-serif;
    }

    .theme-light {
      --accent: #0966FF;
      --bg: linear-gradient(180deg, #f6f9ff 0%, #eef4ff 100%);
      --card: #ffffff;
      --text: #1f2937;
      --muted: rgba(31, 41, 55, 0.65);
      --glass: rgba(15, 23, 36, 0.03);
      --glass-border: rgba(15, 23, 36, 0.06);
      --shadow: 0 10px 30px rgba(15, 23, 36, 0.08);
    }

    .theme-dark {
      --bg: linear-gradient(180deg, #071229 0%, #0b1220 100%);
      --card: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.65);
    }

    html, body { height: 100%; margin: 0; }
    body { background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; transition: background .35s ease, color .35s ease; }

    .container { max-width: 1100px; margin: 32px auto; padding: 24px; }

    /* Header / navbar tweaks using Bootstrap */
    .navbar { background: transparent; padding: 0; }
    .brand { display:flex; gap:12px; align-items:center; }
    .logo { width:52px; height:52px; border-radius:12px; background:var(--accent); display:flex; align-items:center; justify-content:center; color:white; font-weight:800; box-shadow:0 6px 18px rgba(11,105,255,0.18); }
    .nav-link { color:var(--muted) !important; margin-left: 6px; font-weight:600; transition: color .18s ease, transform .18s ease; }
    .nav-link:hover { color:var(--text) !important; transform:translateY(-2px); }

    .nav-toggle { border:1px solid var(--glass-border); color:var(--muted); padding:8px; border-radius:10px; cursor:pointer; background:transparent; }

    .theme-toggle { display:inline-flex; align-items:center; gap:8px; padding:8px; border-radius:10px; background:transparent; border:1px solid var(--glass-border); cursor:pointer; color:var(--muted) }

    /* Hero with developer background */
    .hero {
      display:flex; gap:32px; align-items:center; margin-top:28px; padding:44px; border-radius:16px;
      background-image:
        linear-gradient(180deg, rgba(2,8,23,0.32), rgba(2,8,23,0.28)),
        url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=8a6b9a0f8ee9c90ae0f6b8b3e9a3a9e6');
      background-size:cover; background-position:center; color:var(--text);
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 18px 48px rgba(2,6,23,0.45);
    }
    .hero .left { flex:1; max-width:720px; }
    .hero-right { width:360px; min-width:240px; }

    h1 { margin:0; font-size:clamp(28px,4vw,44px); color:var(--text); line-height:1.08; text-shadow: 0 6px 22px rgba(2,6,23,0.45); }
    p.lead { color:var(--muted); line-height:1.6; font-size:16px; margin-top:12px; }

    .cta { margin-top:18px; background:linear-gradient(90deg, var(--accent), #4ea0ff); color:white; padding:12px 18px; border-radius:10px; border:none; cursor:pointer; font-weight:700; box-shadow:0 8px 26px rgba(11,105,255,0.14); text-decoration:none; display:inline-block; transition: transform .18s ease, box-shadow .18s ease; }

    .card-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:18px; margin-top:22px; }
    .card { background:var(--card); padding:18px; border-radius:12px; border:1px solid var(--glass-border); box-shadow:var(--shadow); transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease; }
    .card:hover { transform:translateY(-8px); box-shadow:0 20px 40px rgba(2,6,23,0.45); border-color: rgba(11,105,255,0.08); }

    /* Portfolio carousel styles */
    .carousel { position:relative; overflow:hidden; border-radius:12px; }
    .carousel-track { display:flex; transition: transform .6s cubic-bezier(.2,.9,.2,1); will-change: transform; }
    .slide { min-width:100%; box-sizing:border-box; padding:18px; display:flex; gap:18px; align-items:center; }
    .slide img { width:48%; border-radius:10px; object-fit:cover; box-shadow:0 10px 30px rgba(2,6,23,0.25); }
    .slide .meta { width:52%; }
    .carousel-controls { position:absolute; top:50%; left:0; right:0; display:flex; justify-content:space-between; transform:translateY(-50%); pointer-events:none; padding:0 10px; }
    .carousel-controls button { pointer-events:all; background:rgba(2,6,23,0.45); color:white; border:none; padding:10px; border-radius:10px; cursor:pointer; }
    .carousel-pagination { display:flex; gap:8px; justify-content:center; margin-top:12px; }
    .dot { width:10px; height:10px; border-radius:50%; background:rgba(255,255,255,0.2); cursor:pointer; }
    .dot.active { background:var(--accent); box-shadow:0 6px 18px rgba(11,105,255,0.18); }

    /* Responsive and mobile-friendly tweaks */
    @media (max-width: 920px) {
      .hero { flex-direction:column; padding:18px; }
      .hero-right { order:-1; width:100%; }
      .slide { flex-direction:column; }
      .slide img, .slide .meta { width:100%; }
      .container{ padding:18px; margin:18px auto; }
      .logo { width:44px; height:44px; }
    }

    @media (max-width:480px) {
      .cta { display:block; width:100%; text-align:center; padding:14px 16px; border-radius:12px; font-size:16px; }
      h1 { font-size:20px; }
      .brand div { font-size:13px; }
      .carousel-controls button { padding:8px; }
    }

    /* transitions for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .carousel-track { transition: none; }
    }

    /* small helpers to integrate with Bootstrap */
    .navbar .nav-link { padding: 0.35rem 0.75rem; }
    /* ensure form inputs in contact look decent */
    input, textarea { width:100%; padding:10px; margin-top:8px; border-radius:8px; border:1px solid var(--glass-border); background:transparent; color:var(--text); }
    .social-btn { padding:8px 10px; border-radius:8px; background:rgba(255,255,255,0.03); color:var(--muted); text-decoration:none; border:1px solid rgba(255,255,255,0.02); }
  </style>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function ThemeToggle() {
      const [theme, setTheme] = useState(() => {
        try { return localStorage.getItem('site-theme') || 'theme-dark'; } catch (e) { return 'theme-dark' }
      });

      useEffect(() => {
        document.documentElement.classList.remove('theme-dark','theme-light');
        document.documentElement.classList.add(theme);
        try { localStorage.setItem('site-theme', theme) } catch (e) {}
      }, [theme]);

      return (
        <button className="theme-toggle" onClick={() => setTheme(t => t === 'theme-dark' ? 'theme-light' : 'theme-dark')} aria-label="Toggle theme">
          {theme === 'theme-dark' ? (
            <svg className="icon" viewBox="0 0 24 24" fill="none" aria-hidden width="18" height="18"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor" /></svg>
          ) : (
            <svg className="icon" viewBox="0 0 24 24" fill="none" aria-hidden width="18" height="18"><path d="M6.76 4.84l-1.8-1.79L3.17 4.83l1.79 1.79 1.8-1.78zM1 13h3v-2H1v2zm10 9h2v-3h-2v3zm9-9h3v-2h-3v2zM17.24 19.16l1.79 1.79 1.79-1.79-1.79-1.79-1.79 1.79zM4.22 19.78l1.79-1.79-1.79-1.79L2.44 18l1.78 1.78zM12 7a5 5 0 100 10 5 5 0 000-10z" fill="currentColor" /></svg>
          )}
          <span style={{ fontSize:13, color:'var(--muted)' }}>{theme === 'theme-dark' ? 'Sombre' : 'Clair'}</span>
        </button>
      );
    }

    function Header() {
      const [open, setOpen] = useState(false);
      useEffect(() => {
        // close on resize to desktop
        function onResize(){ if (window.innerWidth > 920) setOpen(false); }
        window.addEventListener('resize', onResize);
        return () => window.removeEventListener('resize', onResize);
      }, []);
      return (
        <header className="container" role="banner">
          <nav className="navbar navbar-expand-lg align-items-center p-0" aria-label="Main navigation">
            <div className="brand d-flex align-items-center">
              <div className="logo" aria-hidden>T.S</div>
              <div className="ms-2">
                <div style={{color:'var(--text)', fontWeight:900}}>Tcubic-soft</div>
                <div style={{fontSize:12, color:'var(--muted)'}}>Solutions & développement web</div>
              </div>
            </div>

            <div className="ms-auto d-flex align-items-center gap-2">
              <button
                className="navbar-toggler nav-toggle d-lg-none"
                type="button"
                aria-expanded={open}
                aria-controls="mobile-nav"
                onClick={() => setOpen(v=>!v)}
                aria-label="Toggle menu"
              >
                {open ? (
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M6 18L18 6M6 6l12 12" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
                ) : (
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
                )}
              </button>

              <div className={`collapse navbar-collapse ${open ? 'show' : ''}`} id="mobile-nav">
                <ul className="navbar-nav ms-auto mb-2 mb-lg-0 d-lg-flex align-items-lg-center">
                  <li className="nav-item"><a className="nav-link" href="#services" onClick={()=>setOpen(false)}>Services</a></li>
                  <li className="nav-item"><a className="nav-link" href="#portfolio" onClick={()=>setOpen(false)}>Portfolio</a></li>
                  <li className="nav-item"><a className="nav-link" href="#contact" onClick={()=>setOpen(false)}>Contact</a></li>
                </ul>
              </div>

              <ThemeToggle />
            </div>
          </nav>
        </header>
      );
    }

    function Hero() {
      return (
        <section className="container hero" aria-labelledby="hero-title">
          <div className="left">
            <h1 id="hero-title">Tcubic-soft — Création de solutions technologiques modernes</h1>
            <p className="lead">Nous concevons et développons des applications web & mobiles sur mesure, performantes et élégantes — de l'analyse au déploiement.</p>
            <div style={{display:'flex', gap:12, marginTop:14}}>
              <a className="cta" href="#contact">Demander un devis</a>
              <a className="cta" href="#portfolio" style={{background:'transparent', color:'var(--text)', border:'1px solid var(--glass-border)'}}>Voir réalisations</a>
            </div>

            <div className="card-grid" style={{marginTop:22}}>
              <div className="card">
                <strong>Qualité</strong>
                <div style={{color:'var(--muted)', marginTop:8}}>Architecture propre et code maintenable</div>
              </div>
              <div className="card">
                <strong>Performance</strong>
                <div style={{color:'var(--muted)', marginTop:8}}>Solutions rapides et scalables</div>
              </div>
              <div className="card">
                <strong>Accompagnement</strong>
                <div style={{color:'var(--muted)', marginTop:8}}>Du concept au déploiement</div>
              </div>
            </div>
          </div>

          <div className="hero-right">
            <div className="card" style={{textAlign:'center', background:'linear-gradient(180deg,#071229,#071029)', border:'1px solid rgba(11,105,255,0.12)'}}>
              <h3 style={{marginTop:0, color:'var(--text)'}}>Notre approche</h3>
              <p style={{color:'var(--muted)', fontSize:14}}>Design centré utilisateur, développement agile et déploiement sécurisé.</p>
              <div style={{display:'flex', justifyContent:'center', gap:8, marginTop:12}}>
                <div style={{fontSize:12, color:'var(--muted)'}}>Stack:</div>
                <div style={{fontSize:12, color:'var(--text)', fontWeight:700}}>React • Node • Cloud</div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Services() {
      const items = [
        { title: 'Développement Web', desc: 'Sites vitrine, web apps, APIs REST/GraphQL' },
        { title: 'Applications Mobiles', desc: 'iOS & Android avec React Native ou Flutter' },
        { title: 'UI/UX Design', desc: 'Prototypes, maquettes, design system' },
        { title: 'Intégration Cloud', desc: 'Docker, CI/CD, hébergement scalable' }
      ];
      return (
        <section id="services" className="container services" aria-labelledby="services-title">
          <h2 id="services-title" style={{color:'var(--text)'}}>Services</h2>
          <div className="card-grid" style={{marginTop:12}}>
            {items.map((s,i) => (
              <div className="card" key={i}>
                <h3>{s.title}</h3>
                <div style={{color:'var(--muted)'}}>{s.desc}</div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Portfolio() {
      const projects = [
        { title: 'Plateforme e‑commerce', img: 'https://picsum.photos/seed/ecom/900/600', desc: 'Catalogue, panier et API pour croissance rapide.' },
        { title: 'Application RH', img: 'https://picsum.photos/seed/rh/900/600', desc: 'Gestion du personnel, process et rapports.' },
        { title: 'Dashboard Analytics', img: 'https://picsum.photos/seed/analytics/900/600', desc: 'Visualisations temps réel & alertes.' },
        { title: 'Système de gestion', img: 'https://picsum.photos/seed/gestion/900/600', desc: 'Workflow et automatisation métier.' }
      ];

      const [index, setIndex] = useState(0);
      const trackRef = useRef(null);

      useEffect(() => {
        const id = setInterval(() => setIndex(i => (i+1) % projects.length), 5000);
        return () => clearInterval(id);
      }, []);

      useEffect(() => {
        if (!trackRef.current) return;
        trackRef.current.style.transform = `translateX(-${index * 100}%)`;
      }, [index]);

      return (
        <section id="portfolio" className="container portfolio" aria-labelledby="portfolio-title">
          <h2 id="portfolio-title" style={{color:'var(--text)'}}>Quelques réalisations</h2>

          <div className="carousel card" style={{marginTop:12}}>
            <div className="carousel-track" ref={trackRef} aria-live="polite">
              {projects.map((p, i) => (
                <div className="slide" key={i} aria-hidden={i !== index}>
                  <img src={p.img} alt={p.title} />
                  <div className="meta">
                    <h3 style={{marginTop:0}}>{p.title}</h3>
                    <p style={{color:'var(--muted)'}}>{p.desc}</p>
                    <div style={{marginTop:12}}>
                      <a className="cta" href="#contact">Voir le projet</a>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            <div className="carousel-controls" aria-hidden="false">
              <button onClick={() => setIndex(i => (i - 1 + projects.length) % projects.length)} aria-label="Précédent">‹</button>
              <button onClick={() => setIndex(i => (i + 1) % projects.length)} aria-label="Suivant">›</button>
            </div>

            <div style={{padding:12, display:'flex', justifyContent:'center'}}>
              <div className="carousel-pagination" role="tablist" aria-label="Pagination portfolio">
                {projects.map((_, i) => (
                  <div key={i} role="tab" tabIndex={0} aria-selected={i===index} className={`dot ${i===index ? 'active' : ''}`} onClick={() => setIndex(i)} onKeyDown={(e)=>{ if(e.key==='Enter' || e.key===' ') setIndex(i); }} />
                ))}
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      const [sent, setSent] = useState(false);
      const phone = '+2376XXXXXXX';
      const email = 'tcubic-soft@gmail.com';
      function handleSubmit(e) { e.preventDefault(); setSent(true); setTimeout(()=>setSent(false), 3000); }

      const whatsappHref = `https://wa.me/${phone.replace(/[^\d]/g,'')}?text=${encodeURIComponent('Bonjour Tcubic-soft, je souhaite en savoir plus sur vos services.')}`;
      const fbHref = 'https://m.me/yourpage';
      const linkedinHref = 'https://www.linkedin.com/company/your-company';

      return (
        <section id="contact" className="container contact" aria-labelledby="contact-title">
          <h2 id="contact-title" style={{color:'var(--text)'}}>Contact</h2>
          <div style={{display:'grid', gridTemplateColumns:'1fr 360px', gap:18, marginTop:12}}>
            <div className="card">
              <form onSubmit={handleSubmit}>
                <input required placeholder="Nom / Société" aria-label="Nom ou société" />
                <input required type="email" placeholder="Email" aria-label="Email" />
                <textarea required rows="5" placeholder="Message / Besoin" aria-label="Message"></textarea>
                <div style={{display:'flex', gap:10, alignItems:'center', marginTop:6}}>
                  <button className="cta" type="submit">{sent ? 'Envoyé ✓' : 'Envoyer'}</button>
                  <div style={{color:'var(--muted)', fontSize:13}}>{sent ? 'Merci, nous reviendrons vers vous.' : 'Ou contactez-nous via ces canaux'}</div>
                </div>

                <div className="card contact-actions" style={{marginTop:12, display:'flex', flexWrap:'wrap', gap:10}}>
                  <a className="social-btn" href={whatsappHref} target="_blank" rel="noreferrer" aria-label="Contacter via WhatsApp">WhatsApp</a>
                  <a className="social-btn" href={fbHref} target="_blank" rel="noreferrer" aria-label="Contacter via Facebook Messenger">Messenger</a>
                  <a className="social-btn" href={`mailto:${email}`} aria-label="Envoyer un email">Email</a>
                  <a className="social-btn" href={linkedinHref} target="_blank" rel="noreferrer" aria-label="Voir sur LinkedIn">LinkedIn</a>
                </div>
              </form>
            </div>

            <div className="card" style={{background:'linear-gradient(180deg,#071229,#071029)'}}>
              <h3 style={{marginTop:0, color:'var(--text)'}}>Tcubic-soft</h3>
              <div style={{color:'var(--muted)', lineHeight:1.5}}>
                Email: <a href={`mailto:${email}`} style={{color:'var(--accent)', textDecoration:'none'}}>{email}</a><br/>
                Téléphone: <a href={`tel:${phone}`} style={{color:'var(--accent)', textDecoration:'none'}}>{phone}</a>
              </div>

              <div style={{marginTop:12, color:'var(--muted)'}}>Basée au Cameroun — Nous travaillons avec des clients internationaux.</div>

              <div style={{marginTop:14, display:'flex', gap:8, flexWrap:'wrap'}}>
                <a className="social-btn" href={whatsappHref} target="_blank" rel="noreferrer">WhatsApp</a>
                <a className="social-btn" href={fbHref} target="_blank" rel="noreferrer">Messenger</a>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="container" role="contentinfo" style={{marginTop:34, paddingTop:22, borderTop:'1px solid rgba(255,255,255,0.03)', color:'var(--muted)', fontSize:14}}>
          <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', flexWrap:'wrap', gap:12}}>
            <div>© {new Date().getFullYear()} Tcubic-soft — Tous droits réservés</div>
            <div style={{color:'var(--muted)'}}>Conçu & développé par Tcubic-soft</div>
          </div>
        </footer>
      );
    }

    function App() {
      useEffect(() => {
        if (!document.documentElement.classList.contains('theme-dark') && !document.documentElement.classList.contains('theme-light')) {
          document.documentElement.classList.add(localStorage.getItem('site-theme') || 'theme-dark');
        }
      }, []);

      return (
        <div>
          <Header />
          <main>
            <Hero />
            <Services />
            <Portfolio />
            <Contact />
          </main>
          <Footer />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

  <!-- Optional: Bootstrap JS (not required for this React-driven collapse but useful for other components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
